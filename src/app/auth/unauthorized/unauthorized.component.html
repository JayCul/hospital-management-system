<div class="h-screen w-screen flex justify-center items-center">
    <div class="flex flex-col justify-around items-center">
        <img class="clip mb-10 h-[80vh]" src="assets/images/401.jpg" alt="">
        @if (user()) {
            <div class="flex flex-col justify-center items-center w-full">
                <span class="italic font-bold text-yellow-600 mb-5">Contact your Admin to assign a functional role to your account</span>
                <button mat-raised-button (click)="Logout()">Logout</button>               
            </div>
            } @else {
                <div class="flex flex-row justify-around w-full">
                    <button mat-raised-button (click)="Logout()">Logout</button>               
                    <button mat-raised-button  (click)="navigateBackTwice()">Go Back</button>
                </div>
            }
    
        
    
    </div>
    </div>
