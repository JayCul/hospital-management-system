<div class="m-5">
    <div class="pb-5">
        <h1 class="py-5 text-center text-lg uppercase font-bold">Enter new patient details</h1>
        <hr class="h-px w-full bg-gray-900 border-1 dark:bg-gray-700">
    </div>
    <form class="grid grid-rows-4 gap-6 mt-5" [formGroup]="patientDetail">
        <div class="grid grid-cols-4 gap-6">
            <p-floatlabel class="col-span-3">
                <input class="w-full" pInputText id="name" formControlName="name" autocomplete="off" />
                <label for="name">Name</label>
            </p-floatlabel>
            <p-floatlabel class="col-span-1">
                <input class="w-full" pInputText id="age" formControlName="age" autocomplete="off" />
                <label for="age">Age</label>
            </p-floatlabel>
        </div>
        <div class="grid grid-cols-4 gap-6">
            <p-floatlabel class="col-span-3">
                <input class="w-full" pInputText id="address" formControlName="address" autocomplete="off" />
                <label for="address">Address</label>
            </p-floatlabel>
            <p-floatlabel class="col-span-1">
                <input class="w-full" pInputText id="contact" formControlName="contact" autocomplete="off" />
                <label for="contact">Phone Number</label>
            </p-floatlabel>
        </div>
        
        <div class="grid grid-cols-4 gap-6">
            <p-floatlabel class="col-span-1">
                <input class="w-full" pInputText id="height" formControlName="height" autocomplete="off" />
                <label for="height">Height (cm)</label>
            </p-floatlabel>
            <p-floatlabel class="col-span-1">
                <input class="w-full" pInputText id="weight" formControlName="weight" autocomplete="off" />
                <label for="weight">Weight (kg)</label>
            </p-floatlabel>
            
            <p-floatlabel class="col-span-1">
                <input class="w-full" pInputText id="bloodPressure" formControlName="bloodPressure" autocomplete="off" />
                <label for="bloodPressure">Blood Pressure</label>
            </p-floatlabel>
            
            <p-floatlabel class="col-span-1">
                <input class="w-full" pInputText id="bloodOxygen" formControlName="bloodOxygen" autocomplete="off" />
                <label for="bloodOxygen">Blood Oxygen (SpO<sub>2</sub>)</label>
            </p-floatlabel>
            
        </div>
        <div class="grid grid-cols-4 gap-6">
            <p-floatlabel class="col-span-2">
                <p-select formControlName="gender" [options]="formOptions.gender" appendTo="body" optionLabel="name" optionValue="value" placeholder="Select a Gender" class="w-full" />
                <!-- <input class="w-full" pInputText id="gender" formControlName="gender" autocomplete="off" /> -->
                <!-- <label for="gender">Gender</label> -->
            </p-floatlabel>
            <p-floatlabel class="col-span-2 text-left">
                <p-select formControlName="healthStatus" [options]="formOptions.healthStatus" appendTo="body" optionLabel="name" optionValue="value" placeholder="Select a status" class="w-full" />
               
              </p-floatlabel>
        </div>
        <div class="grid grid-cols-4 gap-6">
            <p-floatlabel class="col-span-4">
                <textarea class="w-full" pInputText id="complaints" rows="3" formControlName="complaints" autocomplete="off" ></textarea>
                <label for="complaints">Complaints</label>
            </p-floatlabel>
        </div>

    </form>
    <div class="flex flex-row justify-end align-middle mt-5">
        <p-button mat-dialog-close label="Cancel" class="mr-5" severity="danger"  variant="text" [raised]="true"  icon="pi pi-times" iconPos="right" />
        <p-button (onClick)="submit()" label="Submit" severity="success"  variant="text" [raised]="true"  icon="pi pi-save" iconPos="right" />
    </div>
</div>
