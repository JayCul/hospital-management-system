<div class="">
    <div class="p-10">
        <div class="grid grid-cols-2 gap-6">
            <p-floatlabel class="mb-7">
                <p-select [options]="patients()" [filter]="true" filterBy="name" [virtualScroll]="true" [virtualScrollItemSize]="38" [disabled]="!!this.data" [(ngModel)]="selectedPatient" (ngModelChange)="log()" appendTo="body" optionLabel="name" optionValue="_id" class="w-full" />
                <label for="currentPatient">Current Patient</label>
            </p-floatlabel>
            <p-floatlabel class="mb-7">
                <p-select [options]="staff()" [filter]="true" filterBy="name" [virtualScroll]="true" [virtualScrollItemSize]="38" [(ngModel)]="selectedStaff" (ngModelChange)="logPharm()" appendTo="body" optionLabel="name" optionValue="_id" class="w-full" />
                <label for="currentPatient">Pharmacist Assigned</label>
            </p-floatlabel>

        </div>
    
        <form action="" [formGroup]="prescriptionForm">
            <p-floatlabel class="mb-7">
                <p-select [options]="drugs()" formControlName="selectedDrug" [filter]="true" filterBy="name" [virtualScroll]="true" [virtualScrollItemSize]="38" appendTo="body" optionLabel="name"  class="w-full" />
                <label for="selectedDrug">Select Drug</label>
            </p-floatlabel>
            <p-floatlabel class="mb-7">
                <p-select [options]="dosageForms" formControlName="selectedDosage" [filter]="true" filterBy="name" appendTo="body"    optionLabel="name" optionValue="name" class="w-full" />
                <label for="selectedDosage">Select Dosage</label>
            </p-floatlabel>
            <p-floatlabel class="mb-7">
                <p-select [options]="frequencies" formControlName="selectedFrequency" [filter]="true" filterBy="name" appendTo="body"    optionLabel="name" optionValue="name" class="w-full" />
                <label for="selectedDosage">Select Frequency</label>
            </p-floatlabel>
            <p-floatlabel class="mb-7">
                <p-select [options]="duration" formControlName="selectedDuration" [filter]="true" filterBy="name" appendTo="body"    optionLabel="name" optionValue="name" class="w-full" />
                <label for="selectedDosage">Select Duration</label>
            </p-floatlabel>

        </form>
       

        <!-- <form class="p-10 w-full " [formGroup]="assignMedication">
            <p-floatlabel class="">
                <textarea pInputText class="w-full" rows="3" formControlName="additionalRemarks"></textarea>
                <label for="additionalRemarks">Additional Remarks</label>
            </p-floatlabel>
        </form>    -->

        <div class="flex justify-around items-start w-full mb-5">
            <!-- <p-button (onClick)="close()" label="Close" class="mr-5" severity="danger" variant="text" [raised]="true" icon="pi pi-times" iconPos="right"></p-button> -->
            <p-button (onClick)="add()" [disabled]="!prescriptionForm.valid" label="Add to List" severity="success" variant="text" [raised]="true" icon="pi pi-save" iconPos="right"></p-button>
            <p-button (onClick)="submit()" [disabled]="finalPrescription.length == 0" label="Submit" severity="info" variant="text" [raised]="true" icon="pi pi-save" iconPos="right"></p-button>
         </div>

         
@if (finalPrescription.length > 0) {
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Drug Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Dosage
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Frequency
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Duration
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (item of finalPrescription; track $index) {
                <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{item.selectedDrug.name}}
                        </th>
                        <td class="px-6 py-4">
                            {{item.selectedDosage}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.selectedFrequency}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.selectedDuration}}
                        </td>
                        <td class="px-6 py-4">                            
                            <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                                <button (click)="edit(item)" type="button" class="text-orange-400 border border-orange-400 hover:bg-orange-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-l-lg text-sm p-2.5 text-center inline-flex dark:border-orange-500 dark:text-orange-500 dark:hover:text-white dark:focus:ring-orange-800 dark:hover:bg-orange-500">
                                    <i class="pi pi-pencil" ></i>
                                </button>
                                <button (click)="delete(item)" type="button" class="text-red-600 border border-red-600 hover:bg-red-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-r-lg text-sm p-2.5 text-center inline-flex dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800 dark:hover:bg-red-500">
                                    <i class="pi pi-trash"></i>
                                </button>
                                <!-- <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="/docs/images/blog/image-4.jpg" alt="">
                                <div class="flex flex-col justify-between p-4 leading-normal">
                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
                                    <p class="mb-3 font-normal text-gray-400 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                                </div> -->
                            </div>
                        </td>
                    </tr>
                    }
                
            </tbody>
        </table>
    </div>
}

    </div>   

</div>
